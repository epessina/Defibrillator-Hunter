<html lang="en">

<head>

          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <!-- Normalizer -->
    <link rel="stylesheet" type="text/css" href="css/lib/normalize.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="css/lib/fontawesome.css">

    <!-- Bootstrap -->

    <link rel="stylesheet" type="text/css" href="css/lib/jBox.min.css">

    <!-- Leaflet -->
    <link rel="stylesheet" type="text/css" href="css/lib/leaflet.css">
    <link rel="stylesheet" type="text/css" href="css/lib/MarkerCluster.css">
    <link rel="stylesheet" type="text/css" href="css/lib/MarkerCluster.Default.css">

    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <!-- Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">

    <title>Defibrillator Hunter</title>

<body onresize="onResize()" onload="onLoad()">

<div id="page">

    <!-- Main page -->
    <div id="main-page" class="ui-content">

        <!-- Map -->
        <div id="map"></div>

        <!-- Navigation menu -->
        <nav class="nav">

            <button id="nav-button" class="nav-button">+</button>

            <div id="nav-wrapper" class="nav-wrapper">

                <ul>
                    <li class="active"><a href="#"><i class="fas fa-home"></i></a></li>
                    <li><a id="btn-insert"><i class="fas fa-plus"></i></a></li>
                    <li><a href="#"><i class="far fa-question-circle"></i></a></li>
                </ul>

            </div>

            <div id="nav-overlay" class="nav-overlay"></div>

        </nav>

    </div>

</div>


<!--
    Content for the modals
    They MUST be in display: none
-->

<!-- Comment modal -->
<div style="display: none" id="modal-comment-content">

    <div class="modal-progress-container">

        <ul class="modal-progress">

            <li class="modal-progress-active"></li>
            <li></li>
            <li></li>

        </ul>

    </div>

    <div class="modal-title">
        <h2 data-i18n="modals.titleComment">Insert a comment</h2>
    </div>

    <label>
        <textarea id="modal-text-area"
                  rows="5"
                  data-autogrow="false"
                  maxlength="250"></textarea>
    </label>


    <button id="modal-comment-btn-cancel" class="modal-btn modal-btn-left" data-i18n="modals.cancel">Cancel</button>
    <button id="modal-comment-btn-next" class="modal-btn modal-btn-right" data-i18n="modals.next">Next</button>

</div>

<!-- Accessibility modal -->
<div style="display: none" id="modal-accessibility-content">

    <div class="modal-progress-container">

        <ul class="modal-progress">

            <li class="modal-progress-active"></li>
            <li class="modal-progress-active"></li>
            <li></li>

        </ul>

    </div>

    <div class="modal-title">
        <h2 data-i18n="modals.titleAccessibility">Accessibility</h2>
    </div>

    <label>
        <input id="modal-range"
               type="range"
               min="1"
               max="10"
               step="1"
               value="5"
               data-enhanced="false"/>
    </label>

    <button id="modal-accessibility-btn-back" class="modal-btn modal-btn-left" data-i18n="modals.back">Back</button>
    <button id="modal-accessibility-btn-next" class="modal-btn modal-btn-right" data-i18n="modals.next">Next</button>

</div>

<!-- Photo modal -->
<div style="display: none" id="modal-photo-content">

    <div class="modal-progress-container">

        <ul class="modal-progress">

            <li class="modal-progress-active"></li>
            <li class="modal-progress-active"></li>
            <li class="modal-progress-active"></li>

        </ul>

    </div>

    <div class="modal-title">
        <h2 data-i18n="modals.titlePhoto">Upload a photo</h2>
    </div>

    <button id="modal-photo-btn-back" class="modal-btn modal-btn-left" data-i18n="modals.back">Back</button>
    <button id="modal-photo-btn-next" class="modal-btn modal-btn-right" data-i18n="modals.next">Next</button>

</div>


<!-- Cordova -->
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>

<!--<script type="text/javascript" src="bootstrap-4.2.1-dist/js/bootstrap.js"></script>-->

<script type="text/javascript" src="js/lib/jquery-2.2.4.min.js"></script>
<!--<script type="text/javascript" src="js/lib/jquery.mobile-1.4.5.js"></script>-->

<!-- jBox -->
<script type="text/javascript" src="js/lib/jBox.min.js"></script>

<!-- Leaflet -->
<script type="text/javascript" src="js/lib/leaflet.js"></script>
<script type="text/javascript" src="js/lib/leaflet.markercluster-src.js"></script>
<script type="text/javascript" src="js/lib/leaflet.featuregroup.subgroup.js"></script>
<script type="text/javascript" src="js/lib/leaflet-bing-layer.min.js"></script>

<!-- Pouch db-->
<script type="text/javascript" src="js/lib/pouchdb-7.0.0.min.js"></script>
<script type="text/javascript" src="js/lib/pouchdb.find.js"></script>

<!-- i18next -->
<script type="text/javascript" src="js/lib/i18next.min.js"></script>

<!-- Fingerprint -->
<script type="text/javascript" src="js/lib/fingerprint.js"></script>

<!-- Main JS -->
<script type="text/javascript" src="js/ln.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</body>

</html>
